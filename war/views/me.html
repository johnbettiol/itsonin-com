<div class="panel panel-default" ng-repeat="event in events">
	<div class="panel-body">
		<span class="glyphicon glyphicon-{{getEventImage(event.type)}} pull-left"></span>
		<span class="pull-left strong">{{event.startTime | date:'short'}}</span>
		<div class="fields pull-left">
			<span class="field bold">{{event.title}}</span>
			<span class="field italic">{{event.locationTitle}}</span>
		</div>
		<a ng-href="/e/{{event.eventId}}" class="pull-right">View</a>
	</div>
</div>
